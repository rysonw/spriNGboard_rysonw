#################################################
##
## Manipulation of sessions, windows, panes, etc.
##
#################################################

## session management
unbind s
bind s new-session
bind S choose-session
bind ] switch-client -n
bind [ switch-client -p
bind N command-prompt -I "#S" "rename-session -- '%%'" 
bind n command-prompt -I "#S" "rename-window -- '%%'" 
set-option -g detach-on-destroy off

## split panes using | and -
#bind | split-window -h -c "#{PWD}"
#bind _ split-window -v -c "#{PWD}"

## open split panes in the current pane path
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

## make current pane bigger/smaller
#bind = resize-pane -Z
bind z resize-pane -Z

## create new windows
bind T break-pane
bind t new-window -c "$PWD"

## cycle between windows
bind "'" next-window
bind \; previous-window

## swap horizontal/vertical splits
#bind q move-pane -v -t '.-'
#bind w move-pane -h -t '.-'

## kill the current pane
unbind x
bind k kill-pane

#####################
##
## Other keybindings.
##
#####################

## enable vi-like commands when in Copy mode
setw -g mode-keys vi

## Inside of a container, use C-b as the prefix.
unbind C-b
set -g prefix C-b

## Inside of a container, pressing C-b twice will send C-b to application, not tmux
bind C-b send-prefix

## hop into copy mode
bind c copy-mode
bind p paste-buffer

## use <PRE> r to nd C-bÂ¬reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

